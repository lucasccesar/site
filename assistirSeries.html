<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styleAS.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Watch</title>
    </head>
    <body>
        <div id="bgImg" class="fechadoImg">
            <iframe src="" id="iframe" class="iframeFechado" allowfullscreen="true"></iframe>
        </div>
        <div id="bgColor">
            <main class="top200">
                <div id="diretores"></div>
                <p id="nome"></p>
                <div id="generos"></div>
                <div id="telas">
                    <a id="play" href="#section1"><span class="material-symbols-rounded" id="playArrow">play_arrow</span></a>
                    <div class="tela">
                        <p class="titulo">RATING</p>
                        <p id="rating" class="info"></p>
                        <p class="hidden">RATING</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">FIRST AIR</p>
                        <p id="release" class="info"></p>
                        <p class="hidden">RELEASE</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">STATUS</p>
                        <p id="budget" class="info"></p>
                        <p class="hidden">BUDGET</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">NUMBER OF EPISODES</p>
                        <p id="length" class="info"></p>
                        <p class="hidden">LENGTH</p>
                    </div>
                </div>
                <div>
                    <br><br>
                    <span class="anchor" id="section1"></span>
                    <select id="seasons" onchange="seasonFunc()"></select>
                    <br />
                    <br />
                    <div id="btnEp">
                        <button id="anterior"><span class="material-symbols-outlined"> arrow_back_ios </span></button>
                        <div id="episodes"></div>
                        <button id="avancar"><span class="material-symbols-outlined"> arrow_forward_ios </span></button>
                    </div>
                </div>
                <div>
                    <br /><br />
                    <p class="description">DESCRIPTION</p>
                    <br />
                    <p id="description"></p>
                </div>
                <div>
                    <br /><br />
                    <div>
                        <p class="description">CAST</p>
                    </div>
                    <br />
                    <div id="cast"></div>
                </div>
                <div>
                    <br /><br />
                    <div>
                        <p class="description">SIMILAR</p>
                    </div>
                    <br />
                    <div id="similarMovies"></div>
                </div>
            </main>
        </div>
    </body>
    <script src="/scriptAS.js"></script>
</html>
